<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustractor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       .my-class{
        stroke: transparent;
        fill: transparent;
      }
      .my-class:hover{
        fill: yellow !important;
        cursor: pointer;
      }
      .leo{
        fill: red;
        stroke: green;
      }
    </style>
</head>
<body>

  <div class="container">
     <svg id="svgClick"   height="100vw" viewBox="0 0 300 300" fill="none" width="100vw" stroke-width="0.3" stroke="lightblue">    
         <!-- we are drawing the X axis -->
         <path d=" 
         M 0 0   L 0 300
         M 10 0  L 10 300
         M 20 0  L 20 300
         M 30 0  L 30 300
         M 40 0  L 40 300
         M 50 0  L 50 300
         M 60 0  L 60 300
         M 70 0  L 70 300
         M 80 0  L 80 300
         M 90 0  L 90 300
         M 100 0 L 100 300
         M 110 0 L 110 300
         M 120 0 L 120 300
         M 130 0 L 130 300
         M 140 0 L 140 300
         M 150 0 L 150 300
         M 160 0 L 160 300
         M 170 0 L 170 300
         M 180 0 L 180 300
         M 190 0 L 190 300
         M 200 0 L 200 300 
         M 210 0 L 210 300
         M 220 0 L 220 300
         M 230 0 L 230 300
         M 240 0 L 240 300
         M 250 0 L 250 300
         M 260 0 L 260 300
         M 270 0 L 270 300
         M 280 0 L 280 300
         M 290 0 L 290 300
         M 300 0 L 300 300
      Z" />
      <path d=" M 0 0 L 300 0
      M 0 10 L 300 10
      M 0 20 L 300 20
      M 0 30 L 300 30
      M 0 40 L 300 40
      M 0 50 L 300 50
      M 0 60 L 300 60
      M 0 70 L 300 70
      M 0 80 L 300 80
      M 0 90 L 300 90
      M 0 100 L 300 100
      M 0 110 L 300 110
      M 0 120 L 300 120
      M 0 130 L 300 130
      M 0 140 L 300 140
      M 0 150 L 300 150
      M 0 160 L 300 160
      M 0 170 L 300 170
      M 0 180 L 300 180
      M 0 190 L 300 190
      M 0 200 L 300 200 
      M 0 210 L 300 210
      M 0 220 L 300 220
      M 0 230 L 300 230
      M 0 240 L 300 240
      M 0 250 L 300 250
      M 0 260 L 300 260
      M 0 270 L 300 270
      M 0 280 L 300 280
      M 0 290 L 300 290
      M 0 300 L 300 300
      
      Z" />

      <path stroke-width="1" stroke="black" id="path"/>
      <g id="circles"></g>
      <g stroke-width="1px" id="group"></g>
      <g stroke-width="1px" id="circleInd"></g>
    </svg>
  <div class="toolButton">
    <button id="circle">  <svg xmlns="http://www.w3.org/2000/svg" fill="currentcolor" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" width="35" height="35" class="w-6 h-6">
      <circle cx="12" cy="12" r="10" >
    </svg> </button>
    <button id="square"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="35" height="35" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H17 M18 14 18 6" />
      <circle stroke="black" stroke-width="1.5" fill="black" cx="18" cy="6" r="2" >
    </svg></button>
    <button id="points"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="35" height="35" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
    </svg></button>
    <button id="move"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="33" height="33" stroke-width="2" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
    </svg></button>
    <button id="clear"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
    </button>
    <button id="undo"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l-6 6m0 0l-6-6m6 6V9a6 6 0 0112 0v3" />
    </svg>
    </button>
    <button id="redo"></button>
    <h1>this is it</h1>
  </div>
    
</div>
   
    <script src="index.js"></script>
</body>
</html>
